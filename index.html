<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr 40px;
      height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      grid-area: header;
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    header h1 {
      font-size: 18px;
    }

    #darkToggle {
      margin-left: auto;
    }

    aside {
      grid-area: sidebar;
      background-color: #eaeaea;
      padding: 20px;
    }

    aside nav a {
      display: block;
      margin-bottom: 15px;
      text-decoration: none;
      color: purple;
      font-weight: bold;
    }

    main {
      grid-area: main;
      padding: 20px;
    }

    main h2 {
      margin-top: 0;
    }

    footer {
      grid-area: footer;
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }

    /* Dark Theme */
    body.dark {
      background-color: #1e1e1e;
      color: white;
    }

    body.dark header,
    body.dark footer {
      background-color: #333;
    }

    body.dark aside {
      background-color: #2c2c2c;
    }

    body.dark aside nav a {
      color: lightblue;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <label>
      <input type="checkbox" id="darkToggle" onchange="toggleTheme()" />
      Dark Mode
    </label>
  </header>

  <aside>
    <nav>
      <a href="#">Home</a>
      <a href="#">Users</a>
      <a href="#">Settings</a>
    </nav>
  </aside>

  <main>
    <h2>Welcome, Admin!</h2>
    <p>This is the main content area. Add charts, tables, or reports here.</p>
  </main>

  <footer>
    &copy; 2025 Admin Panel
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
